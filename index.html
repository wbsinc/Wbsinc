<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WBS Inc.</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="golden-bull-logo.png" alt="Winged Bull Logo" class="logo" />
    <h1 class="headline">Are you ready to change the world?</h1>
    <p class="subhead">Not louder. Smarter.</p>
    <button onclick="document.getElementById('form-wrapper').classList.add('visible')">Request Access</button>
  </div>

  <div id="form-wrapper" class="form-wrapper">
    <form 
      class="contact-form" 
      id="contactForm"
      action="https://formspree.io/f/xqaprqeb"
      method="POST"
    >
      <h2>Request Access</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="organization" placeholder="Organization (optional)" />
      <textarea name="message" placeholder="Message or Reason for Interest" required></textarea>
      <button type="submit">Submit</button>
      <p id="formSuccess" class="success-message" style="display:none;">
        Thank you! Weâ€™ll review your request and get back to you personally.
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("formSuccess");

    form.addEventListener("submit", async function (e) {{
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {{
        method: "POST",
        body: formData,
        headers: {{ 'Accept': 'application/json' }}
      }});
      if (response.ok) {{
        form.reset();
        successMessage.style.display = "block";
      }} else {{
        alert("Something went wrong. Please try again later.");
      }}
    }});
  </script>
</body>
</html>
